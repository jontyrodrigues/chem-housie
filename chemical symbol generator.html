	function initializise(){
		arr0_temp = JSON.parse(localStorage.getItem('arr0'));
		arrB_temp = JSON.parse(localStorage.getItem('arrB'));
		for(var j = 0;j < 90;j++){
		var k = j+1;
		document.getElementById(k).innerHTML = "<font size = '14'><center><B>"+arr0[j]+"</B><center></font>";}
		arr0_temp.forEach(markThis);
		}
		
		body.onkeydown = function(event) {
			if(!fired) {
			fired = true;
			var key =  event.keyCode;
			if(key == 82){
				reset();
					}
			else if (key == 80){
				getnumber();
					}
				}
			};
			
			body.onkeyup = function() {
				fired = false;
					};
		
	function markThis(item, index) {
		if(arr0_temp[index] == "J"){
			arrB[i] = arr0[index];
			i++;
			var y = arr0[index];
			var z = arr2[index];
			//document.getElementById("Element").innerHTML = z;
			document.getElementById(index+1).innerHTML = "<font style = 'text-decoration: line-through;'size = '14'><center><B>"+y+"</B><center></font>";
			arr0[index] = "J";
		}
		}
		
	function reset(){
		var r = confirm("Are You Sure You Want To Reset!");
		if (r == true) {
			localStorage.clear();
			location.reload();
		} else {
			
			}
	}
	function getnumber(){	
		while(true){
			var x = Math.floor((Math.random() * 90));
			if(i == 90){break};
			if(arr0[x] != "J"){	
				arrB[i] = arr0[x];
				i++;
				var y = arr0[x];
				var z = arr2[x];
				document.getElementById("no").innerHTML = y;
				document.getElementById("Element").innerHTML = z;
				document.getElementById(x+1).innerHTML = "<font style = 'text-decoration: line-through;'size = '14'><center><B>"+y+"</B><center></font>";
				arr0[x] = "J";
				break;
			}
		}
		arrB_sto = arrB;
		arr0_sto = arr0;
		localStorage.setItem('arr0',JSON.stringify(arr0_sto));
		localStorage.setItem('arrB',JSON.stringify(arrB_sto));
		
	}
	


</script>
